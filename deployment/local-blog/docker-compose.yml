services:
  php:
    build:
      context: ./php
    container_name: ${PROJECT_NAME}-php
    restart: always
    environment:
      TZ: ${APP_TIMEZONE}
    volumes:
      - ${PROJECT_PATH}:/var/www/html
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:stable-alpine
    container_name: ${PROJECT_NAME}-nginx
    restart: always
    ports:
      - "${NGINX_HTTP_PORT}:80"
    volumes:
      - ${PROJECT_PATH}:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      php:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}-redis
    restart: always
    environment:
      TZ: ${APP_TIMEZONE}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - app
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app:
    name: ${PROJECT_NAME}-network
    driver: bridge
